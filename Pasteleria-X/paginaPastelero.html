<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <title>Pasteleria-X</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="header-items">
                <div class="header-logo">
                    <img class="logo" src="./img/Pasteleria-X.png">
                    <h1>Pasteleria-X</h1>
                </div>
    
                <nav>
                    <div class="navbar">
                        <a href="#formularioPedirPastel" class="elementosNavBar">Comprar ahora</a>
                        <a href="#menu" class="elementosNavBar" >Ver menu</a>
                        <a target="_self" class="elementosNavBar" href="./inventario.html" id="inventario">Inventario</a>
                        <a target="_self" class="elementosNavBar" href="./pedidos.html" id="pedidos">Pedidos</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <p>Los mejores pasteles <br> al alcance de tus manos</p>
            <div class="containerBotones">
                <button class="boton comprarAhora"><a href="#formularioPedirPastel" id="comprarAhora">Comprar ahora</a></button>
                <button class="boton verMenu"> <a href="#menu" id="verMenu">Ver menú</a></button>
            </div>
        </div>
    </section>

    <section>
        <div class="menu" id="menu">
            <div class="tituloMenu">
                <p>Pasteles más pedidos</p>
            </div>
            <div class="containerPasteles">
                <div class="pasteles pastelChocolate">
                    <div>
                        <p class="tituloPasteles">Chocolate</p>
                        <p class="textoPasteles">Está hecho de chocolate</p>
                    </div>
                    <button class="pedirAhora">Pedir Ahora</button>
                </div>
                <div class="pasteles pastelFrutilla">
                    <div>
                        <p class="tituloPasteles">Frutilla</p>
                        <p class="textoPasteles">Está hecho de frutillas</p>
                    </div>
                    <button class="pedirAhora">Pedir Ahora</button>
                </div>
                <div class="pasteles pastelLimon">
                    <div>
                        <p class="tituloPasteles">Limón</p>
                        <p class="textoPasteles">Está hecho de limón</p>
                    </div>
                    <button class="pedirAhora">Pedir Ahora</button>

                </div>
            </div>
        </div>
    </section>
    <hr>
    <section>
        <div class="formularioPedirPastel" id="formularioPedirPastel">
            <p>Pedido personalizado</p>
            <form>
                <div class="form">
                    <div>
                        <input class="datos" type="text" placeholder="Nombre y Apellido" required> 
                        <input class="datos" type="number" placeholder="Numero de contacto" required>
                        <input class="datos" type="email" placeholder="Correo electrónico" required> 
                    </div>
                    <textarea class="descripcionPastel" placeholder="Describa el pastel que desea" required></textarea> <br>
                    <input type="submit" class="enviarFormulario" value="Enviar formulario">
                </div>
            </form>
        </div>
        
    </section>

    <footer>
        <div class="footer">
            <p>Pasteleria-X</p> 
            <p>Todos los derechos reservados</p>  
        </div>
    </footer>


    
</body>
</html>
